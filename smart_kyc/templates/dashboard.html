<!DOCTYPE html>
<html>
<head>
    <title>KYC Admin Dashboard</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f9; }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; background: white; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #007bff; color: white; }
        tr:hover { background-color: #f1f1f1; }
        img { width: 80px; height: 50px; object-fit: cover; border-radius: 4px; border: 1px solid #ddd; }
        .badge { padding: 5px 10px; background: green; color: white; border-radius: 12px; font-size: 0.8rem; }
    </style>
</head>
<body>
    <h1>üè¶ Bank Manager Dashboard</h1>
    <table>
        <thead>
            <tr>
                <th>ID Photo</th>
                <th>Extracted Data (OCR)</th>
                <th>Quality Score</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td><a href="/static/uploads/{{ user.filename }}" target="_blank">
                    <img src="/static/uploads/{{ user.filename }}">
                </a></td>
                <td>{{ user.ocr_text }}</td>
                <td>{{ user.blur_score | round(1) }}</td>
                <td>{{ user.timestamp.strftime('%H:%M:%S') }}</td>
                <td><span class="badge">{{ user.status }}</span></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
